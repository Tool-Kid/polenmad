<tui-island size="l" textAlign="center" [hoverable]="true">
  <h3 class="tui-island__title">{{ metric.name }}</h3>
  <div class="tui-island__content">
    <figure class="tui-island__figure">
      <tui-avatar [avatarUrl]="metric.icon"></tui-avatar>
    </figure>
    <div>
      <p class="tui-island__title">{{ metric.value }}</p>
    </div>
  </div>
</tui-island>
