<ng-container *transloco="let t">
  <form [formGroup]="settingsForm">
    <div class="container px-4 pt-5">
      <h1>{{ t('settings.POLLEN_TYPES__TITLE') }}</h1>
      <div formArrayName="pollenTypes" class="grid grid-cols-2">
        <ng-container
          *ngFor="let pollenTypeForm of pollenTypes.controls; let i = index"
          [formGroupName]="i"
        >
          <div>
            <tui-checkbox-labeled
              size="l"
              formControlName="active"
              class="mt-5"
              (click)="onPollenTypeChanges(pollenTypeForm.value.type)"
            >
              {{ t('pollen.' + pollenTypeForm.value.name) }}
            </tui-checkbox-labeled>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="container mx-auto px-4 pt-5">
      <h1>{{ t('settings.CATCHER_REGION__TITLE') }}</h1>
      <tui-select
        formControlName="region"
        [valueContent]="t('pollen.' + regionLabel)"
      >
        Regi√≥n
        <ng-template tuiDataList>
          <tui-data-list>
            <button
              *ngFor="let region of catcherRegionOptions"
              tuiOption
              [value]="region.type"
              (click)="onCatcherRegionChanges()"
            >
              {{ t('pollen.' + region.name) }}
            </button>
          </tui-data-list>
        </ng-template>
      </tui-select>
    </div>
  </form>
</ng-container>
